<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../style/pace.css" />
    <script type="application/javascript" src="../lib/pace.js"></script>
    <script type="application/javascript" src="../lib/require.js"></script>
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <canvas id="Main"></canvas>
    <div id="render-info">
        <div data-bind="text:fps"></div>
        <div data-bind="text:frameTime().toFixed(1) + 'ms'"></div>
        <div data-bind="text:renderTime().toFixed(1) + 'ms'"></div>
    </div>
    <script type="application/javascript">
        requirejs.config({
            'paths' : {
                'qtek' : "../lib/qtek",
                '_' : '../lib/lodash.compat',
                "knockout" : "../lib/knockout",
                "ko.mapping" : "../lib/ko.mapping",
                "common" : "../common",
                "text" : "../lib/text"
            }
        });
        require(["js/main.js"], function(){})
    </script>
</body>
</html>
