<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="../thirdparty/require.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
    </head>
    <body style="margin:0px;">
        <canvas width="1200" height="640" id="Main"></canvas>
        <div id="time" style="position:absolute;left:10px;top:10px;"></div>
        <script type="text/javascript">
            require(['qtek/qtek'], function(qtek){
                var Shader = qtek.Shader;
                var Material = qtek.Material;
                var Mesh = qtek.Mesh;
                var Cube = qtek.geometry.Cube;
                var shaderLibrary = qtek.shader.library;
                var animation = new qtek.animation.Animation;
                animation.start();

                var scene = new qtek.Scene;

                var cube = new Cube();
                var shader = shaderLibrary.get('buildin.basic', 'diffuseMap');
                shader.define('fragment', 'RENDER_NORMAL');
                var material = new Material({
                    shader : shader
                });
                var root = new qtek.Node({
                    name : 'ROOT'
                });
                scene.add(root);
                var meshList = [];
                for( var i = 0; i < 10; i++){
                    for(var j = 0; j < 10; j++){
                        for( var k = 0; k < 100; k++){
                            var mesh = new qtek.Mesh({
                                geometry : cube,
                                material : material,
                            });
                            mesh.position.set(20-Math.random()*40, 20-Math.random()*40, 20-Math.random()*40);
                            root.add(mesh);
                        }
                    }
                }
                setInterval(function() {
                    var start = performance.now();
                    scene.update();
                    var end = performance.now();
                    var time = end - start
                    document.getElementById('time').innerHTML = time;
                    root.rotation.rotateY(Math.PI/500);
                }, 1000);
            });
            
        </script>
    </body>
</html>
