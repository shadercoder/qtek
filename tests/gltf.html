<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script type="text/javascript" src="../thirdparty/require.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
</head>
<body style="margin:0px">
    <canvas id="Main"></canvas>

    <script type="text/javascript">
        require(['qtek'], function(qtek) {
            var qtek3d = qtek['3d'];

            var renderer = new qtek3d.Renderer({
                canvas : document.getElementById("Main")
            });
            renderer.resize(window.innerWidth, window.innerHeight);
            var shadowMapPass = new qtek3d.prePass.ShadowMap();
            var environmentMap = new qtek3d.texture.TextureCube({
                width : 256,
                height : 256
            });
            var environmentMapPass = new qtek3d.prePass.EnvironmentMap({
                texture : environmentMap
            });
            var animation = new qtek.animation.Animation();
            animation.start();

            var GLTFLoader = new qtek.loader.GLTF();

            GLTFLoader.load("assets/scenes/gltf/scene.json");
            
            GLTFLoader.on('success', function(res) {
                var scene = res.scene;
                scene.rotation.rotateX(-Math.PI / 2);
                var camera = new qtek3d.camera.Perspective({
                    aspect : renderer.canvas.width/renderer.canvas.height,
                    far : 100
                });

                camera.position.set(2, 2, 2);
                camera.lookAt(scene.position);
                camera.aspect = renderer.canvas.width / renderer.canvas.height;

                var control = new qtek3d.plugin.OrbitControl({
                    target : camera,
                    domElement : renderer.canvas,
                    sensitivity : 0.4,
                    maxPolarAngle : Math.PI / 1.8,
                    minPolarAngle : 0.1
                });

                var light = scene.getNode("Spot").children()[0];
                light.range = 30;
                light.umbraAngle = 10;
                light.penumbraAngle = 25;
                light.shadowResolution = 512;

                var suzanne = scene.getNode('Suzanne');
                var suzanneMaterial = qtek3d.Material.getMaterial('Mirror');
                environmentMapPass.position.copy(suzanne.position);
                suzanneMaterial.shader = suzanneMaterial.shader.clone();
                suzanneMaterial.shader.enableTexture('environmentMap');
                suzanneMaterial.set('environmentMap', environmentMap);

                animation.on('frame', function(deltaTime) {
                    control.update(deltaTime);
                    environmentMapPass.render(renderer, scene);
                    shadowMapPass.render(renderer, scene);
                    renderer.render(scene, camera);
                    shadowMapPass.renderDebug(renderer);
                });
            });
        });
    </script>
</body>
</html>
