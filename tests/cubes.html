<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="../thirdparty/require.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
    </head>
    <body style="margin:0px;">
        <canvas width="1200" height="640" id="Main"></canvas>
        <div id="time" style="position:absolute;left:10px;top:10px;color:white;"></div>
        <script type="text/javascript">
            require(['qtek'], function(qtek){
                var qtek3d = qtek['3d']
                var Shader = qtek3d.Shader
                var Material = qtek3d.Material
                var Mesh = qtek3d.Mesh
                var Cube = qtek3d.geometry.Cube
                var meshUtil = qtek3d.util.mesh
                var shaderLibrary = qtek3d.shader.library;
                var animation = new qtek.animation.Animation;
                animation.start();

                var renderer = new qtek3d.Renderer({
                    canvas : document.getElementById("Main"),
                    devicePixelRatio : 1.0
                });
                renderer.resize(window.innerWidth, window.innerHeight);
                var scene = new qtek3d.Scene;
                var camera = new qtek3d.camera.Perspective({
                    aspect : renderer.canvas.width/renderer.canvas.height,
                    far : 500
                });

                var cube = new Cube();
                var shader = shaderLibrary.get('buildin.basic', 'diffuseMap');
                shader.define('fragment', 'RENDER_NORMAL');
                var material = new Material({
                    shader : shader
                });
                var texture = new qtek3d.texture.Texture2D;
                texture.image = new Image;
                texture.image.onload = function(){
                    texture.dirty();
                }
                texture.image.src = "assets/textures/crate.gif";
                var uniforms = material.uniforms;
                uniforms.diffuseMap.value = texture;

                var root = new qtek3d.Node({
                    name : 'ROOT'
                });
                scene.add(root);
                for( var i = 0; i < 10; i++){
                    for(var j = 0; j < 10; j++){
                        for( var k = 0; k < 50; k++){
                            var mesh = new Mesh({
                                geometry : cube,
                                material : material,
                            });
                            mesh.position.set(50-Math.random()*100, 50-Math.random()*100, 50-Math.random()*100);
                            root.add(mesh);
                        }
                    }
                }

                camera.position.set(0, 2, 10);
                camera.lookAt(new qtek.core.Vector3(0, 0, 0), new qtek.core.Vector3(0, 1, 0));

                var light = new qtek3d.light.Point({
                    color : [1.5, 1.5, 1.5]
                })
                light.position.set(0, 0, 0);
                light.range = 30;
                scene.add(light);

                animation.on('frame', function(deltaTime) {
                    var start = performance.now();
                    var drawInfo = renderer.render(scene, camera);
                    var renderTime = performance.now() - start;
                    document.getElementById('time').innerHTML = 
                            Math.round(1000 / deltaTime) + '<br />' 
                            + renderTime + '<br />'
                            + drawInfo.drawCallNumber + '(' + 5000 + ')';
                    root.rotation.rotateY(Math.PI/500);
                });
            })
            
        </script>
    </body>
</html>
