<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="../thirdparty/require.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
    </head>
    <body>
        <canvas width="1200" height="640" id="Main"></canvas>
        <script type="text/javascript">
            require(['qtek'], function(qtek){
                var Shader = qtek.Shader;

                var renderer = new qtek.Renderer({
                    canvas : document.getElementById( "Main"),
                    devicePixelRatio : 1.0
                });
                var scene = new qtek.Scene;
                var camera = new qtek.camera.Perspective({
                        aspect : renderer.canvas.width/renderer.canvas.height,
                        far : 500
                    });

                var sphere = new qtek.geometry.Sphere({
                    widthSegments : 20,
                    heightSegments : 20
                });
                var cube = new qtek.geometry.Cube({
                    widthSegments : 10,
                    heightSegments : 10,
                    depthSegments : 10
                });
                var plane = new qtek.geometry.Plane({
                    widthSegments : 10,
                    heightSegments : 10
                })
                sphere.generateBarycentric();
                cube.generateBarycentric();
                plane.generateBarycentric();

                var shader = qtek.shader.library.get('buildin.wireframe');
                var material = new qtek.Material({
                    shader : shader,
                    transparent : true,
                    depthTest : false
                })
                material.set("lineWidth", 2);

                camera.position.set(0, 2, 3);
                camera.lookAt( new qtek.math.Vector3() );

                var sphereMesh = new qtek.Mesh({
                    geometry : sphere,
                    material : material,
                    culling : false
                });
                var cubeMesh = new qtek.Mesh({
                    geometry : cube,
                    material : material,
                    culling : false
                });
                var planeMesh = new qtek.Mesh({
                    geometry : plane,
                    material : material,
                    culling : false
                })
                sphereMesh.position.x = -1.5;
                cubeMesh.position.x = 1.5;
                cubeMesh.scale.set(0.7, 0.7, 0.7);
                scene.add( sphereMesh );
                scene.add( planeMesh );
                scene.add( cubeMesh );

                setInterval( function(){
                    renderer.render( scene, camera );
                    cubeMesh.rotation.rotateY(Math.PI/500);
                    planeMesh.rotation.rotateY(Math.PI/500);
                    sphereMesh.rotation.rotateY(Math.PI/500);
                }, 20);
            })
            
        </script>
    </body>
</html>
